# .github/workflows/codeql-analysis.yml
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '27 6 * * 0'  # Weekly run at 6:27 UTC on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # You can add or remove languages here, based on what your repository uses
        # Supported languages: cpp, csharp, go, java, javascript, python, ruby

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Autobuild step for compiling languages (C/C++, C#, Go, or Java)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # CodeQL analysis step
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
